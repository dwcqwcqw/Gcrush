<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gcrush</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <link rel="stylesheet" href="candy-combined.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .reset-container {
            max-width: 400px;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(162, 89, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .reset-subtitle {
            font-size: 1rem;
            color: var(--text-silver);
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-silver);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(60, 60, 70, 0.3);
            border: 1px solid rgba(80, 80, 90, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(60, 60, 70, 0.5);
            box-shadow: 0 0 20px rgba(162, 89, 255, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(162, 89, 255, 0.6);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            border-radius: 8px;
            padding: 12px 16px;
            margin: 15px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: messageSlideIn 0.3s ease;
        }
        
        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        
        .message.warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #FFC107;
            color: #FFC107;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-purple);
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-pink);
        }
        
        .submit-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-silver);
        }
        
        .submit-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Set New Password</h1>
            <p class="reset-subtitle">Please enter your new password below</p>
        </div>
        
        <form id="resetPasswordForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter new password (min 6 characters)" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required minlength="6">
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Reset Password</span>
                <i class="fas fa-key"></i>
            </button>
        </form>
        
        <div style="text-align: center;">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kuflobojizyttadwcbhe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZmxvYm9qaXp5dHRhZHdjYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODkyMTgsImV4cCI6MjA2NzU2NTIxOH0._Y2UVfmu87WCKozIEgsvCoCRqB90aywNNYGjHl2aDDw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true, 
                storageKey: 'sb-kuflobojizyttadwcbhe-auth-token',
            }
        });
        console.log('Supabase client initialized.');

        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = ''; // Clear previous messages
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
            container.appendChild(messageDiv);
        }

        // Handle form submission
        async function handleResetPassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('#resetPasswordForm button[type="submit"]');
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) throw error;
                
                showMessage('‚úÖ Password updated successfully! Redirecting to home page...', 'success');
                setTimeout(() => window.location.href = '/', 2000);
            } catch (error) {
                console.error('Password update error:', error);
                showMessage(error.message || 'Failed to update password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Reset Password</span><i class="fas fa-key"></i>';
            }
        }

        // Main logic on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('resetPasswordForm');
            form.addEventListener('submit', handleResetPassword);
            form.style.display = 'none';

            showMessage('Verifying reset link, please wait...', 'info');

            let sessionEstablished = false;
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            // --- Strategy 1: PKCE Code Exchange (Primary) ---
            if (authCode) {
                console.log('Auth code found in URL, attempting to exchange for session.');
                const { data, error } = await supabase.auth.exchangeCodeForSession(authCode);
                if (data.session) {
                    console.log('Session established successfully via PKCE code exchange.');
                    sessionEstablished = true;
                } else {
                    console.error('PKCE code exchange failed:', error);
                }
            } else {
                console.log('No auth code found in URL, proceeding to event listener.');
            }

            if (sessionEstablished) {
                handleSuccessfulVerification();
                return;
            }

            // --- Strategy 2: Auth State Change Listener (Fallback) ---
            console.log('Setting up onAuthStateChange listener as a fallback.');
            const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                console.log(`onAuthStateChange event received: ${event}`);
                if (sessionEstablished) return; // Prevent multiple triggers

                if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                    console.log('Session established via onAuthStateChange listener.');
                    sessionEstablished = true;
                    handleSuccessfulVerification();
                    if (subscription) subscription.unsubscribe();
                }
            });

            // --- Timeout to prevent getting stuck ---
            setTimeout(() => {
                if (!sessionEstablished) {
                    console.error('Timeout: No session could be established.');
                    showMessage('‚ùå Invalid or expired password reset link. It may have already been used or expired. Please request a new one.', 'error');
                    addHelpButtons();
                    if (subscription) subscription.unsubscribe();
                }
            }, 8000); // 8 seconds timeout
        });

        function handleSuccessfulVerification() {
            const form = document.getElementById('resetPasswordForm');
            showMessage('‚úÖ Verification successful! Please set your new password.', 'info');
            form.style.display = 'block';
            
            // Clean up URL
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // Helper function to add help buttons
        function addHelpButtons() {
            const container = document.querySelector('.reset-container');
            if (container.querySelector('.help-buttons')) return;
            
            const helpBtnContainer = document.createElement('div');
            helpBtnContainer.className = 'help-buttons';
            helpBtnContainer.style.textAlign = 'center';
            helpBtnContainer.style.marginTop = '20px';
            helpBtnContainer.innerHTML = `
                <p style="color: var(--text-silver); font-size: 0.9rem; margin-bottom: 15px;">
                    üí° For security, links expire after use or after a set time.
                </p>
                <a href="/forgot-password.html" class="submit-btn" style="display: inline-flex; text-decoration: none; margin-bottom: 10px;">
                    <i class="fas fa-key"></i>
                    <span>Request New Reset Link</span>
                </a>
                <a href="/" class="submit-btn secondary" style="display: inline-flex; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            `;
            const form = document.getElementById('resetPasswordForm');
            container.insertBefore(helpBtnContainer, form.nextSibling);
        }
    </script>
</body>
</html>
