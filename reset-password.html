<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <link rel="stylesheet" href="candy-combined.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .reset-container {
            max-width: 400px;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(162, 89, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .reset-subtitle {
            font-size: 1rem;
            color: var(--text-silver);
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-silver);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(60, 60, 70, 0.3);
            border: 1px solid rgba(80, 80, 90, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(60, 60, 70, 0.5);
            box-shadow: 0 0 20px rgba(162, 89, 255, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(162, 89, 255, 0.6);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            border-radius: 8px;
            padding: 12px 16px;
            margin: 15px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: messageSlideIn 0.3s ease;
        }
        
        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-purple);
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-pink);
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Set New Password</h1>
            <p class="reset-subtitle">Please enter your new password below</p>
        </div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter new password (min 6 characters)" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required minlength="6">
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Reset Password</span>
                <i class="fas fa-key"></i>
            </button>
        </form>
        
        <div style="text-align: center;">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kuflobojizyttadwcbhe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZmxvYm9qaXp5dHRhZHdjYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODkyMTgsImV4cCI6MjA2NzU2NTIxOH0._Y2UVfmu87WCKozIEgsvCoCRqB90aywNNYGjHl2aDDw';
        
        let supabase = null;
        
        // Initialize Supabase
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        storage: window.localStorage,
                        storageKey: 'sb-kuflobojizyttadwcbhe-auth-token',
                        flowType: 'pkce'
                    }
                });
                console.log('Supabase initialized with session detection');
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                return false;
            }
        }
        
        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
        }
        
        // Handle form submission
        async function handleResetPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('.submit-btn');
            const originalHTML = submitBtn.innerHTML;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }
            
            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
                
                // Update password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Show success message
                showMessage('Password reset successfully! You are now logged in. Redirecting to home page...', 'success');
                
                // Set remember me flag for the new session
                localStorage.setItem('rememberMe', 'true');
                
                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Failed to reset password');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (!initializeSupabase()) {
                showMessage('Failed to initialize authentication system');
                return;
            }
            
            // Check URL for error parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            console.log('URL params:', urlParams.toString());
            console.log('Hash params:', hashParams.toString());
            
            // Check for various error conditions
            const errorCode = urlParams.get('error_code') || hashParams.get('error_code');
            const error = urlParams.get('error') || hashParams.get('error');
            const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
            
            if (errorCode === 'otp_expired' || error === 'access_denied') {
                let errorMessage = 'Password reset link has expired or is invalid. Please request a new one.';
                
                if (errorDescription) {
                    if (errorDescription.includes('expired')) {
                        errorMessage = 'Password reset link has expired. Please request a new one.';
                    } else if (errorDescription.includes('invalid')) {
                        errorMessage = 'Password reset link is invalid. Please request a new one.';
                    }
                }
                
                showMessage(errorMessage);
                document.getElementById('resetPasswordForm').style.display = 'none';
                
                // Add a button to go back to login with forgot password option
                const container = document.querySelector('.reset-container');
                const returnBtn = document.createElement('div');
                returnBtn.innerHTML = `
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="/" class="submit-btn" style="display: inline-flex; text-decoration: none; margin-bottom: 10px;">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Login</span>
                        </a>
                        <p style="color: var(--text-silver); font-size: 0.9rem; margin-top: 10px;">
                            Need a new reset link? Go back to login and click "Forgot Password"
                        </p>
                    </div>
                `;
                container.appendChild(returnBtn);
                return;
            }
            
            // Try to handle auth callback from URL
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showMessage('Invalid or expired reset link. Please request a new one.');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    return;
                }
                
                if (!data.session) {
                    // Try to get session from URL fragments
                    const hashFragment = window.location.hash;
                    if (hashFragment.includes('access_token') || hashFragment.includes('refresh_token')) {
                        // Let Supabase handle the session recovery
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        const { data: newData } = await supabase.auth.getSession();
                        if (!newData.session) {
                            showMessage('Invalid or expired reset link. Please request a new one.');
                            document.getElementById('resetPasswordForm').style.display = 'none';
                            return;
                        }
                    } else {
                        showMessage('Invalid or expired reset link. Please request a new one.');
                        document.getElementById('resetPasswordForm').style.display = 'none';
                        return;
                    }
                }
                
                console.log('Valid session found, allowing password reset');
                
            } catch (e) {
                console.error('Session recovery failed:', e);
                showMessage('Invalid or expired reset link. Please request a new one.');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            // Add form submit handler
            const form = document.getElementById('resetPasswordForm');
            form.addEventListener('submit', handleResetPassword);
        });
    </script>
</body>
</html>
