<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Effects</title>
    <style>
        body {
            background: #0E0E10;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        
        :root {
            --accent-purple: #A259FF;
            --accent-pink: #F8A3FF;
            --accent-blue: #00CFFF;
        }
        
        .test-card {
            width: 200px;
            height: 300px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            display: inline-block;
        }
        
        .test-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                var(--accent-purple), 
                var(--accent-pink), 
                var(--accent-blue), 
                var(--accent-purple));
            background-size: 300% 300%;
            border-radius: 15px;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .test-card:hover::before {
            opacity: 1;
        }
        
        .test-content {
            width: 100%;
            height: 100%;
            background: #2a2a2d;
            border-radius: 12px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .test-video {
            width: 200px;
            height: 300px;
            background: #333;
            border-radius: 12px;
            position: relative;
            z-index: 1;
        }
        
        .footer-test {
            background: #2a2a2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .footer-legal {
            font-size: 11px;
            text-align: left;
            color: rgba(196, 196, 196, 0.6);
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Effect Tests</h1>
    
    <h2 style="color: #A259FF;">Neon Border Effect Test</h2>
    <div class="test-card">
        <div class="test-content">
            Hover me!
        </div>
    </div>
    
    <h2 style="color: #A259FF;">Video Test</h2>
    <video class="test-video" controls>
        <source src="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Video/Alex/Alex1.mp4" type="video/mp4">
        <source src="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Video/Alex/Alex1.mov" type="video/quicktime">
        <source src="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Video/Alex/Alex1.mov" type="video/mp4">
    </video>
    
    <h2 style="color: #A259FF;">Footer Alignment Test</h2>

        </div>

</body>
</html>
