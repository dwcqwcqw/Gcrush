<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Link Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #A259FF;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #A259FF, #F8A3FF);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(162, 89, 255, 0.4);
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .log-entry.success { color: #4CAF50; }
        .log-entry.error { color: #f44336; }
        .log-entry.warning { color: #FFC107; }
        .log-entry.info { color: #2196F3; }
        
        .url-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Link Test</h1>
        
        <div class="test-section">
            <h2>1. Send Password Reset Email</h2>
            <div class="form-group">
                <label for="testEmail">Test Email:</label>
                <input type="email" id="testEmail" placeholder="Enter email for testing" value="test@example.com">
            </div>
            <button class="btn" onclick="sendResetEmail()">Send Reset Email</button>
            <button class="btn secondary" onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div class="test-section">
            <h2>2. Simulate Reset Link Scenarios</h2>
            <button class="btn" onclick="simulateValidLink()">Simulate Valid Link</button>
            <button class="btn" onclick="simulateExpiredLink()">Simulate Expired Link</button>
            <button class="btn" onclick="simulateInvalidLink()">Simulate Invalid Link</button>
            <button class="btn" onclick="simulateAccessDenied()">Simulate Access Denied</button>
        </div>
        
        <div class="test-section">
            <h2>3. Test Redirect URLs</h2>
            <div class="form-group">
                <label for="customRedirect">Custom Redirect URL:</label>
                <input type="url" id="customRedirect" placeholder="Enter custom redirect URL">
            </div>
            <button class="btn" onclick="testCustomRedirect()">Test Custom Redirect</button>
            <button class="btn" onclick="generateRedirectURLs()">Generate Test URLs</button>
        </div>
        
        <div class="test-section">
            <h2>4. Current URL Analysis</h2>
            <div id="urlAnalysis" class="url-display">Click "Analyze Current URL" to see details</div>
            <button class="btn" onclick="analyzeCurrentURL()">Analyze Current URL</button>
        </div>
        
        <div class="test-section">
            <h2>5. Test Log</h2>
            <div id="testLog" class="log"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kuflobojizyttadwcbhe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZmxvYm9qaXp5dHRhZHdjYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODkyMTgsImV4cCI6MjA2NzU2NTIxOH0._Y2UVfmu87WCKozIEgsvCoCRqB90aywNNYGjHl2aDDw';
        
        let supabase = null;
        
        // Initialize Supabase
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        storage: window.localStorage,
                        storageKey: 'sb-kuflobojizyttadwcbhe-auth-token',
                        flowType: 'pkce'
                    }
                });
                logMessage('Supabase initialized successfully', 'success');
                return true;
            } catch (error) {
                logMessage('Failed to initialize Supabase: ' + error.message, 'error');
                return false;
            }
        }
        
        // Log message to test log
        function logMessage(message, type = 'info') {
            const log = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Clear logs
        function clearLogs() {
            document.getElementById('testLog').innerHTML = '';
            logMessage('Logs cleared', 'info');
        }
        
        // Send reset email
        async function sendResetEmail() {
            const email = document.getElementById('testEmail').value;
            if (!email) {
                logMessage('Please enter an email address', 'warning');
                return;
            }
            
            if (!supabase) {
                logMessage('Supabase not initialized', 'error');
                return;
            }
            
            try {
                const redirectUrl = `${window.location.origin}/reset-password.html`;
                logMessage(`Sending reset email to: ${email}`, 'info');
                logMessage(`Redirect URL: ${redirectUrl}`, 'info');
                
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl
                });
                
                if (error) {
                    logMessage('Reset email error: ' + error.message, 'error');
                    
                    // Analyze error
                    if (error.message.includes('rate limit') || error.message.includes('too many requests')) {
                        logMessage('Rate limit detected - wait before trying again', 'warning');
                    } else if (error.message.includes('User not found')) {
                        logMessage('Email not found in database', 'warning');
                    }
                } else {
                    logMessage('Reset email sent successfully!', 'success');
                    logMessage('Response data: ' + JSON.stringify(data), 'info');
                }
            } catch (error) {
                logMessage('Reset email exception: ' + error.message, 'error');
            }
        }
        
        // Simulate valid link
        function simulateValidLink() {
            const validURL = `${window.location.origin}/reset-password.html#access_token=test_token&expires_in=3600&refresh_token=test_refresh&token_type=bearer&type=recovery`;
            logMessage('Simulating valid reset link...', 'info');
            logMessage('URL: ' + validURL, 'info');
            window.open(validURL, '_blank');
        }
        
        // Simulate expired link
        function simulateExpiredLink() {
            const expiredURL = `${window.location.origin}/reset-password.html?error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired`;
            logMessage('Simulating expired reset link...', 'warning');
            logMessage('URL: ' + expiredURL, 'info');
            window.open(expiredURL, '_blank');
        }
        
        // Simulate invalid link
        function simulateInvalidLink() {
            const invalidURL = `${window.location.origin}/reset-password.html#error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired`;
            logMessage('Simulating invalid reset link...', 'warning');
            logMessage('URL: ' + invalidURL, 'info');
            window.open(invalidURL, '_blank');
        }
        
        // Simulate access denied
        function simulateAccessDenied() {
            const accessDeniedURL = `${window.location.origin}/reset-password.html?error=access_denied&error_description=Access+denied`;
            logMessage('Simulating access denied...', 'warning');
            logMessage('URL: ' + accessDeniedURL, 'info');
            window.open(accessDeniedURL, '_blank');
        }
        
        // Test custom redirect
        async function testCustomRedirect() {
            const customURL = document.getElementById('customRedirect').value;
            const email = document.getElementById('testEmail').value;
            
            if (!customURL || !email) {
                logMessage('Please enter both email and custom redirect URL', 'warning');
                return;
            }
            
            if (!supabase) {
                logMessage('Supabase not initialized', 'error');
                return;
            }
            
            try {
                logMessage(`Testing custom redirect URL: ${customURL}`, 'info');
                
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: customURL
                });
                
                if (error) {
                    logMessage('Custom redirect test error: ' + error.message, 'error');
                } else {
                    logMessage('Custom redirect test successful!', 'success');
                    logMessage('Response: ' + JSON.stringify(data), 'info');
                }
            } catch (error) {
                logMessage('Custom redirect test exception: ' + error.message, 'error');
            }
        }
        
        // Generate redirect URLs
        function generateRedirectURLs() {
            const origin = window.location.origin;
            const testURLs = [
                `${origin}/reset-password.html`,
                `${origin}/reset-password.html?test=1`,
                `https://gcrush.org/reset-password.html`,
                `https://gcrush.org/reset-password.html?test=1`
            ];
            
            logMessage('Generated test redirect URLs:', 'info');
            testURLs.forEach((url, index) => {
                logMessage(`${index + 1}. ${url}`, 'info');
            });
            
            // Set first URL as default
            document.getElementById('customRedirect').value = testURLs[0];
        }
        
        // Analyze current URL
        function analyzeCurrentURL() {
            const currentURL = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            let analysis = `Current URL: ${currentURL}\n\n`;
            
            analysis += `URL Parameters:\n`;
            if (urlParams.toString()) {
                for (const [key, value] of urlParams) {
                    analysis += `  ${key}: ${value}\n`;
                }
            } else {
                analysis += `  (none)\n`;
            }
            
            analysis += `\nHash Parameters:\n`;
            if (hashParams.toString()) {
                for (const [key, value] of hashParams) {
                    analysis += `  ${key}: ${value}\n`;
                }
            } else {
                analysis += `  (none)\n`;
            }
            
            // Check for auth-related parameters
            const authParams = ['access_token', 'refresh_token', 'error', 'error_code', 'error_description', 'type'];
            const foundAuthParams = [];
            
            authParams.forEach(param => {
                const urlValue = urlParams.get(param);
                const hashValue = hashParams.get(param);
                if (urlValue) foundAuthParams.push(`${param}: ${urlValue} (URL)`);
                if (hashValue) foundAuthParams.push(`${param}: ${hashValue} (Hash)`);
            });
            
            if (foundAuthParams.length > 0) {
                analysis += `\nAuth Parameters Found:\n`;
                foundAuthParams.forEach(param => {
                    analysis += `  ${param}\n`;
                });
            } else {
                analysis += `\nNo auth parameters found.\n`;
            }
            
            document.getElementById('urlAnalysis').textContent = analysis;
            logMessage('URL analysis completed', 'info');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('Password Reset Link Test Tool loaded', 'info');
            initializeSupabase();
            analyzeCurrentURL();
            
            // Set default values
            document.getElementById('customRedirect').value = `${window.location.origin}/reset-password.html`;
        });
    </script>
</body>
</html>
