<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Gcrush</title>
    <link rel="stylesheet" href="candy-combined.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Header Bar (same as main page) -->
    <header class="top-header">
        <div class="header-content">
            <button class="drawer-toggle" id="drawerToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="site-title">Gcrush</h1>
            <div class="header-actions">
                <button class="header-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <!-- Left Drawer - Navigation -->
        <div class="chat-drawer" id="chatDrawer">
            <div class="drawer-header">
                <h3>Recent Chats</h3>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Overlay for mobile drawer -->
        <div class="drawer-overlay" id="drawerOverlay"></div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Character Selection Screen -->
            <div class="character-selection" id="characterSelection">
                <h2>Choose a Character to Chat With</h2>
                <div class="character-grid-chat" id="characterGridChat">
                    <!-- Characters will be loaded here -->
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chatInterface" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="character-info">
                        <img class="character-avatar" id="characterAvatar" src="" alt="">
                        <div class="character-details">
                            <h3 id="characterName"></h3>
                            <span class="character-status">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" onclick="clearChat()">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" onclick="startNewChat()">
                            <i class="fas fa-users"></i>
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" 
                               id="messageInput" 
                               placeholder="Send a message..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>AI is thinking...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="env-loader.js"></script>
    <script src="config.js"></script>
    <script src="config.local.js"></script>
    <script src="character-data-loader.js"></script>
    <script src="chat.js"></script>
</body>
</html>
