<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Authentication Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(40, 40, 50, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(80, 80, 90, 0.5);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 25px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .social-btn {
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .test-section {
                padding: 15px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .social-btn {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .test-section {
                padding: 12px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 13px;
                margin: 3px;
            }
            
            .status {
                padding: 15px;
                font-size: 14px;
            }
        }
        h1 {
            text-align: center;
            color: #A259FF;
            margin-bottom: 30px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            background: rgba(60, 60, 70, 0.3);
            border: 1px solid rgba(80, 80, 90, 0.5);
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .social-btn:hover {
            background: rgba(60, 60, 70, 0.5);
            border-color: #A259FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(162, 89, 255, 0.3);
        }
        .social-btn i {
            font-size: 20px;
        }
        .google { border-color: #DB4437; }
        .google:hover { border-color: #DB4437; box-shadow: 0 4px 20px rgba(219, 68, 55, 0.3); }
        .twitter { border-color: #1DA1F2; }
        .twitter:hover { border-color: #1DA1F2; box-shadow: 0 4px 20px rgba(29, 161, 242, 0.3); }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 10px;
            border-left: 4px solid #A259FF;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(40, 120, 40, 0.2);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            background: rgba(120, 40, 40, 0.2);
            border-left-color: #f44336;
        }
        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 40, 0.6);
            border-radius: 10px;
        }
        button {
            background: #A259FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #8A4EE6;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Social Authentication Test</h1>
        
        <div class="social-auth">
            <button class="social-btn google" onclick="testGoogleAuth()">
                <i class="fab fa-google"></i>
                <span>Test Google Authentication</span>
            </button>
            
            <button class="social-btn twitter" onclick="testTwitterAuth()">
                <i class="fab fa-twitter"></i>
                <span>Test Twitter/X Authentication</span>
            </button>
        </div>
        
        <div class="test-section">
            <h3>Manual Tests</h3>
            <button onclick="checkSupabaseConnection()">Check Supabase Connection</button>
            <button onclick="getCurrentSession()">Get Current Session</button>
            <button onclick="signOut()">Sign Out</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="status" class="status">
            <h3>Status</h3>
            <div id="logs">Ready for testing...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kuflobojizyttadwcbhe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZmxvYm9qaXp5dHRhZHdjYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODkyMTgsImV4cCI6MjA2NzU2NTIxOH0._Y2UVfmu87WCKozIEgsvCoCRqB90aywNNYGjHl2aDDw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function log(message, isError = false) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : '';
            logs.innerHTML = `<div class="${className}"><strong>[${timestamp}]</strong> ${message}</div>` + logs.innerHTML;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = 'Logs cleared...';
        }
        
        async function testGoogleAuth() {
            log('üîµ Testing Google Authentication...');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.href,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });
                
                if (error) throw error;
                
                log('‚úÖ Google authentication initiated successfully');
                log('üìÑ Data: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                log('‚ùå Google authentication failed: ' + error.message, true);
                console.error('Google auth error:', error);
            }
        }
        
        async function testTwitterAuth() {
            log('üê¶ Testing Twitter/X Authentication...');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'twitter',
                    options: {
                        redirectTo: window.location.href
                    }
                });
                
                if (error) throw error;
                
                log('‚úÖ Twitter authentication initiated successfully');
                log('üìÑ Data: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                log('‚ùå Twitter authentication failed: ' + error.message, true);
                console.error('Twitter auth error:', error);
            }
        }
        
        async function checkSupabaseConnection() {
            log('üîå Testing Supabase connection...');
            
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                log('‚úÖ Supabase connection successful');
                log('üìÑ Session data: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                log('‚ùå Supabase connection failed: ' + error.message, true);
                console.error('Supabase error:', error);
            }
        }
        
        async function getCurrentSession() {
            log('üë§ Getting current session...');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    log('‚úÖ User is logged in');
                    log('üìß Email: ' + session.user.email);
                    log('üÜî User ID: ' + session.user.id);
                    log('üîë Provider: ' + (session.user.app_metadata?.provider || 'email'));
                    log('‚è∞ Expires at: ' + new Date(session.expires_at * 1000).toLocaleString());
                } else {
                    log('‚ÑπÔ∏è No active session found');
                }
                
            } catch (error) {
                log('‚ùå Failed to get session: ' + error.message, true);
                console.error('Session error:', error);
            }
        }
        
        async function signOut() {
            log('üö™ Signing out...');
            
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) throw error;
                
                log('‚úÖ Successfully signed out');
                
            } catch (error) {
                log('‚ùå Sign out failed: ' + error.message, true);
                console.error('Sign out error:', error);
            }
        }
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            log(`üîÑ Auth state changed: ${event}`);
            
            if (event === 'SIGNED_IN' && session) {
                log('‚úÖ User signed in successfully');
                log('üìß Welcome ' + session.user.email);
                log('üîë Provider: ' + (session.user.app_metadata?.provider || 'email'));
                
                // Show user info
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <h4>‚úÖ Authentication Successful!</h4>
                    <p><strong>Email:</strong> ${session.user.email}</p>
                    <p><strong>Provider:</strong> ${session.user.app_metadata?.provider || 'email'}</p>
                    <p><strong>User ID:</strong> ${session.user.id}</p>
                    <p><strong>Last Sign In:</strong> ${new Date(session.user.last_sign_in_at).toLocaleString()}</p>
                `;
                document.querySelector('.container').appendChild(userInfo);
                
            } else if (event === 'SIGNED_OUT') {
                log('‚ÑπÔ∏è User signed out');
                
                // Remove user info divs
                document.querySelectorAll('.user-info').forEach(el => el.remove());
            }
        });
        
        // Initial check
        window.addEventListener('load', () => {
            log('üöÄ Social Authentication Test Page Loaded');
            checkSupabaseConnection();
            getCurrentSession();
        });
        
        // Check for URL parameters (OAuth redirect)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('access_token') || urlParams.get('code')) {
            log('üîÑ OAuth redirect detected, processing...');
        }
    </script>
</body>
</html>
