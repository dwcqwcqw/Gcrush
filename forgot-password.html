        body {
            display: flex;
            justify-content: center;

        .forgot-container {
            max-width: 400px;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);

            padding: 2rem;
            border: 1px solid rgba(162, 89, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .forgot-subtitle {
            font-size: 1rem;
            color: var(--text-silver);

        .form-group {

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-silver);

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(162, 89, 255, 0.3);
            border-radius: 10px;
            background: rgba(42, 42, 42, 0.8);
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(162, 89, 255, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(162, 89, 255, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-purple);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-pink);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }
        
        .message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
        
        .message.warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);

</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1 class="forgot-title">Reset Password</h1>
            <p class="forgot-subtitle">Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Send Reset Link</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        
        <div style="text-align: center;">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kuflobojizyttadwcbhe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1ZmxvYm9qaXp5dHRhZHdjYmhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODkyMTgsImV4cCI6MjA2NzU2NTIxOH0._Y2UVfmu87WCKozIEgsvCoCRqB90aywNNYGjHl2aDDw';
        
        let supabase = null;
        
        // Initialize Supabase
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        storage: window.localStorage,
                        storageKey: 'sb-kuflobojizyttadwcbhe-auth-token',
                        flowType: 'pkce'
                    }
                });
                console.log('Supabase initialized');
                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                return false;
            }
        }
        
        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
        }
        
        // Handle form submission
        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.querySelector('.submit-btn');
            const originalHTML = submitBtn.innerHTML;
            
            if (!email) {
                showMessage('Please enter your email address');
                return;
            }
            
            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                
                // Determine the correct redirect URL
                const currentOrigin = window.location.origin;
                const redirectUrl = `${currentOrigin}/reset-password.html`;
                
                console.log('Sending password reset email to:', email);
                console.log('Redirect URL:', redirectUrl);
                
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl
                });
                
                if (error) {
                    console.error('Password reset error:', error);
                    
                    // Handle specific error cases
                    const errorMessage = error.message.toLowerCase();
                    
                    if (errorMessage.includes('rate limit') || 
                        errorMessage.includes('too many requests') ||
                        errorMessage.includes('for security purposes')) {
                        throw new Error('Please wait a moment before requesting another password reset. This is a security measure to protect your account.');
                    } else if (errorMessage.includes('user not found') || 
                               errorMessage.includes('unable to validate email address') ||
                               errorMessage.includes('invalid email') ||
                               errorMessage.includes('email not found')) {
                        throw new Error('No account found with this email address. Please check your email or create a new account.');
                    } else {
                        throw error;
                    }
                }
                
                // Show success message
                showMessage('Password reset link sent! If your email is correct, you will receive a reset email shortly. Please check your email and follow the instructions.', 'success');
                
                // Clear the form
                document.getElementById('email').value = '';
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(error.message || 'Failed to send reset link');
                
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!initializeSupabase()) {
                showMessage('Failed to initialize authentication system');
                return;
            }
            
            // Add form submit handler
            const form = document.getElementById('forgotPasswordForm');
            form.addEventListener('submit', handleForgotPassword);
        });
    </script>
</body>
