<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Effect Test</title>
    <style>
        body {
            background: #0E0E10;
            padding: 50px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        :root {
            --accent-purple: #A259FF;
            --accent-pink: #F8A3FF;
            --accent-blue: #00CFFF;
        }
        
        /* Test Card 1 - Simple Box Shadow */
        .test1 {
            width: 200px;
            height: 300px;
            background: #2a2a2d;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .test1:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 20px rgba(162, 89, 255, 0.8),
                0 0 40px rgba(162, 89, 255, 0.6),
                0 0 60px rgba(162, 89, 255, 0.4);
        }
        
        /* Test Card 2 - Border with Animation */
        .test2 {
            width: 200px;
            height: 300px;
            background: #2a2a2d;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .test2::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                var(--accent-purple), 
                var(--accent-pink), 
                var(--accent-blue), 
                var(--accent-purple));
            background-size: 200% 200%;
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .test2:hover::before {
            opacity: 1;
        }
        
        .test2:hover {
            transform: translateY(-5px);
        }
        
        /* Test Card 3 - Solid Border */
        .test3 {
            width: 200px;
            height: 300px;
            background: #2a2a2d;
            border-radius: 12px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .test3::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #A259FF, #F8A3FF, #00CFFF, #A259FF);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .test3:hover::before {
            opacity: 1;
        }
        
        .test3:hover {
            transform: translateY(-5px);
        }
        
        .label {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <div class="test1"></div>
        <div class="label">Test 1: Box Shadow</div>
    </div>
    
    <div>
        <div class="test2"></div>
        <div class="label">Test 2: Animated Border</div>
    </div>
    
    <div>
        <div class="test3"></div>
        <div class="label">Test 3: Solid Border</div>
    </div>
</body>
</html>
