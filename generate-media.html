<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-buster" content="2024-01-15-v3.0">
    <title>Generate Media - Gcrush</title>
    <!-- Favicon from R2 -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/Favicon.png">
    <meta name="theme-color" content="#A259FF">
    <link rel="stylesheet" href="candy-combined.css?v=3.0">
    <link rel="stylesheet" href="generate-media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <a href="index.html"><img src="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/logo.png" alt="Gcrush" class="logo-img"></a>
                </div>
            </div>
            <div class="header-nav">
            </div>
            <div class="header-right">
                <button class="premium-button" style="display: none;">
                    <i class="fas fa-crown"></i>
                    <span>Premium</span>
                    <span class="discount">70% OFF</span>
                </button>
                <button class="auth-button create-account-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <button class="auth-button login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="user-menu" style="display: none;">
                    <button class="user-menu-toggle">
                        <img src="default-avatar.svg" alt="User Avatar" class="user-avatar">
                        <span class="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-menu-dropdown">
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <a href="#" class="user-menu-item logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="https://pub-a8c0ec3eb521478ab957033bdc7837e9.r2.dev/Asset/logo.png" alt="Gcrush" class="sidebar-logo-img">
                <span class="sidebar-logo-text">Gcrush</span>
            </div>
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <a href="index.html" class="sidebar-item">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="chat.html" class="sidebar-item" id="sidebarChatBtn">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="generate-media.html" class="sidebar-item active">
                    <i class="fas fa-magic"></i>
                    <span>Generate Media</span>
                </a>
            </div>
            <div class="sidebar-section">
                <h3>Recent Chats</h3>
                <div class="recent-chats-container">
                    <!-- Recent chats will be populated here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="generate-media-container">
            <div class="generate-media-header">
                <h1>Generate Your Fantasy</h1>
                <p>✨ Create stunning AI-generated images and videos ✨</p>
            </div>

            <div class="media-type-selector">
                <button class="media-type-btn active" data-type="image">
                    <i class="fas fa-image"></i>
                    Image
                </button>
                <button class="media-type-btn" data-type="video">
                    <i class="fas fa-video"></i>
                    Video
                </button>
            </div>

            <div class="generate-form">
                <div class="form-group">
                    <label for="character-select">
                        <i class="fas fa-user"></i>
                        Select Character <span class="required">(required)</span>
                    </label>
                    <select id="character-select" class="form-control">
                        <option value="">Choose a character...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pose-input">
                            <i class="fas fa-running"></i>
                            Pose <span class="optional">(optional)</span>
                        </label>
                        <input type="text" id="pose-input" class="form-control" placeholder="e.g., standing, sitting, lying down">
                    </div>
                    <div class="form-group">
                        <label for="background-input">
                            <i class="fas fa-mountain"></i>
                            Background <span class="optional">(optional)</span>
                        </label>
                        <input type="text" id="background-input" class="form-control" placeholder="e.g., beach, bedroom, office">
                    </div>
                    <div class="form-group">
                        <label for="outfit-input">
                            <i class="fas fa-tshirt"></i>
                            Outfit <span class="optional">(optional)</span>
                        </label>
                        <input type="text" id="outfit-input" class="form-control" placeholder="e.g., casual, formal, swimwear">
                    </div>
                </div>

                <div class="form-group">
                    <label for="custom-prompt">
                        Custom Prompt <span class="optional">(optional)</span>
                    </label>
                    <textarea id="custom-prompt" class="form-control" rows="3" placeholder="Describe your ideal scene..."></textarea>
                </div>

                <div class="form-group">
                    <button class="advanced-toggle">
                        <i class="fas fa-cog"></i>
                        Advanced Settings
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="advanced-settings">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="style-select">Style</label>
                                <select id="style-select" class="form-control">
                                    <option value="realistic">Realistic</option>
                                    <option value="anime">Anime</option>
                                    <option value="cartoon">Cartoon</option>
                                    <option value="artistic">Artistic</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quality-select">Quality</label>
                                <select id="quality-select" class="form-control">
                                    <option value="standard">Standard</option>
                                    <option value="high">High</option>
                                    <option value="ultra">Ultra</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="aspect-ratio">Aspect Ratio</label>
                                <select id="aspect-ratio" class="form-control">
                                    <option value="1:1">Square (1:1)</option>
                                    <option value="16:9">Landscape (16:9)</option>
                                    <option value="9:16">Portrait (9:16)</option>
                                    <option value="4:3">Classic (4:3)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="seed-input">Seed (for reproducibility)</label>
                                <input type="number" id="seed-input" class="form-control" placeholder="Random if empty">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="generate-btn" id="generate-btn">
                        <i class="fas fa-magic"></i>
                        Generate
                    </button>
                </div>
            </div>

            <div class="generation-result" id="generation-result" style="display: none;">
                <div class="result-header">
                    <h3>Generated Media</h3>
                    <div class="result-actions">
                        <button class="download-btn">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button class="regenerate-btn">
                            <i class="fas fa-redo"></i>
                            Regenerate
                        </button>
                    </div>
                </div>
                <div class="result-content">
                    <!-- Generated media will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Generating your media...</h3>
            <p>This may take a few moments</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAuthModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2 id="authModalTitle">Login to Gcrush</h2>
            </div>
            <div class="modal-body">
                <div class="auth-form">
                    <div class="form-group">
                        <label for="authEmail">Email</label>
                        <input type="email" id="authEmail" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="authPassword">Password</label>
                        <input type="password" id="authPassword" class="form-control" placeholder="Enter your password">
                    </div>
                    <button class="auth-submit-btn" id="authSubmitBtn">Login</button>
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    <button class="google-auth-btn" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                </div>
                <div class="auth-footer">
                    <p id="authSwitchText">Don't have an account? <a href="#" id="authSwitchLink">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth-simple.js?v=3.0"></script>
    <script src="generate-media.js"></script>
    <script src="script.js?v=3.0"></script>
    <script src="inline-debug.js?v=3.0"></script>
</body>
</html>
